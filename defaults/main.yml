---
logstash_major_version: "5.x"
logstash_version: "5.4"
logstash_listen_port_beats: 5044

logstash_elasticsearch_hosts:
  - http://localhost:9200

logstash_local_syslog_path: /var/log/syslog
logstash_monitor_local_syslog: true

logstash_ssl_dir: /etc/pki/logstash
logstash_ssl_certificate_file: ""
logstash_ssl_key_file: ""

logstash_enabled_on_boot: yes

logstash_install_plugins:
  - logstash-input-beats

logstash_artifacts_url: "https://artifacts.elastic.co"
logstash_packages_url: "http://packages.elastic.co"

es_gpg_key: "{{ logstash_artifacts_url }}/GPG-KEY-elasticsearch"

{% if logstash_major_version == '5.x' %}
logstash_apt_url: "deb {{ logstash_artifacts_url }}/packages/{{ logstash_major_version }}/apt stable main"
{% elif logstash_major_version == '2.x' %}
logstash_apt_url: "deb {{ logstash_packages_url }}/logstash/{{ logstash_version }}/debian stable main"
{% endif %}

{% if logstash_major_version == '5.x' %}
logstash_yum_baseurl: "{{ logstash_artifacts_url }}/packages/{{ logstash_major_version }}/yum"
{% elif logstash_major_version == '2.x' %}
logstash_yum_baseurl: "{{ logstash_packages_url }}/logstash/{{ logstash_version }}/centos"

{% if logstash_major_version == '2.x' %}
logstash_repo_src: logstash-{{ logstash_major_version }}.repo
logstash_repo: logstash-{{ logstash_version }}.repo
{% elif logstash_major_version == '5.x' %}
logstash_repo_src: elasticsearch-5.x.repo
logstash_repo: elasticsearch-5.x.repo
{% endif %}
