---
- hosts: all

  vars:
    logstash_enabled_on_boot: no

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

    - name: Install apt-transport-https
      apt:
        name: apt-transport-https
        state: installed
      when: ansible_os_family == 'Debian'

  roles:
    - geerlingguy.java
    - geerlingguy.elasticsearch
    - role_under_test
