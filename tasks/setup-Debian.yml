---
- name: Add Elasticsearch apt key
  apt_key:
    url: "{{ es_gpg_key }}"
    state: present

- name: Add Logstash repository
  apt_repository:
    repo: "{{ logstash_apt_url }}"
    state: present
    update_cache: yes

- name: Install Logstash
  apt:
    pkg: logstash
    state: present

- name: Add Logstash user to adm group (Debian)
  user:
    name: logstash
    group: logstash
    groups: adm
  notify: restart logstash
